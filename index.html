<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
   
  
</head>
<body>
  <div class="container">
    <div class="storage">
      <div class="storage_options">
        <img src="./images/logo.svg" alt="Fylo's Logo" class="storage_logo">
        <div class="options_container">
          <figure class="option">
            <img src="./images/icon-document.svg" alt="Document" class="option_image">
          </figure>
          <figure class="option">
            <img src="./images/icon-folder.svg" alt="Folder" class="option_image">
          </figure>
          <figure class="option">
            <img src="./images/icon-upload.svg" alt="Upload" class="option_image">
          </figure>
        </div>
      </div>
      <div class="storage_info">
        <p class="storage_description"> Youâ€™ve used <strong> 815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="progress_bar">
            <div class="progress_value">
              <i class="progress_dot"></i>
      </div>
    </div>
    <div class="progress_values">
      <span>0 GB</span>
      <span> 1000 GB</span>
    </div>
  </div>
  <div class="storage_left">
      <h1>185</h1><span>GB Left</span>
  </div>
  </div>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ornaise</a>.
  </footer>
  </div>
</body>
</html>
